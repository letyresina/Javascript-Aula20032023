        <!-- Comentários de aula
            
            Var = altera somente dentro do bloco mas não fora
            Let = altera fora do bloco e dentro do bloco! 
            Const = constante e não muda o valor 
            Array [] = várias informações dentro de uma única instrução 

            Para conversão 
            let numFloat = 123.54
            parseInt(numFloat) só traz o que está antes do ponto 

            let numString = "123.54"
            parseFloat(numString)

            conversão para String
            let numTeste = 12
            console.log(numTeste.toString())
        
        Finaliza os comentários -->

        <script>

            let numFloat = 123.54
            console.log(parseInt(numFloat))

            let numString = "123.54"
            console.log(parseFloat(numString))

            let numTeste = 12
            console.log(numTeste.toString())
